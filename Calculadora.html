<script>
    calcular();
    
    function calcular() {
        let saludo=alert("Bienvenido a la calculadora virtual");
        let num1= prompt('numero1')
        let operador = prompt('Operador');
        let num2 = prompt('Valor 2');
        if (operador == "+")
        alert(num2 + ' ' + num1);
        else if (operador == "-") {
            alert(num2 - num1);
        }
        else if (operador == "*") {
            alert(num2 * num1);
        }
        else if (operador == "/") {
            alert(num2 / num1);
        }
        else {
            alert("Operador no valido");
        }}
    
</script>
